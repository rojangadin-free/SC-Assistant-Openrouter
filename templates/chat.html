<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Samar College AI-Assistant</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat.css')}}"/>
</head>
<body data-start-new="{{ start_new_chat }}">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-content">
      <div class="menu">
        {% if user %}
          <div class="new-chat-btn">
            <i class="fas fa-plus-circle"></i>
            <span>New chat</span>
          </div>
          <div class="conversation-header">Conversation History</div>
          <div id="conversationList"></div>
          <div id="conversationHistoryLoader" style="display: none;">
              <div class="history-loader-spinner"></div>
          </div>
        {% else %}
          <div class="menu-item">
            <i class="fas fa-user-circle"></i>
            <a href="{{ url_for('auth') }}">
              <span>Login</span>
            </a>
          </div>
        {% endif %}
      </div>
    </div>
    
    <div class="logout-section">
      {% if user %}
        <div class="logout-button" id="logoutButton">
          <i class="fas fa-sign-out-alt"></i>
          <a href="{{ url_for('logout') }}">
            <span>Logout</span>
          </a>
        </div>
      {% else %}
        <div class="menu-item">
          <i class="fas fa-user"></i>
          <span>Continue as Guest</span>
        </div>
      {% endif %}
    </div>
  </div>
  
  <div class="chat-section">
    <div class="header">
        <button class="hamburger-menu" id="hamburgerMenu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                alt="Logo" class="logo-icon">
            Samar College AI-Assistant
        </div>
        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="loader-overlay" id="conversationLoader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <div class="messages-container" id="messagesContainer">
    </div>
        
    <div class="typing-indicator" id="typingIndicator" style="display:none;">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="chat-input-area">
      <form id="messageForm" class="message-form">
        <textarea id="messageInput" class="message-input" placeholder="Ask a question..." rows="1" required></textarea>
        <button type="submit" id="sendButton" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
  
  <div class="confirm-dialog" id="confirmDialog">
    <div class="confirm-box">
      <h3 class="confirm-title">Confirm Logout</h3>
      <p class="confirm-message">Are you sure you want to logout?</p>
      <div class="confirm-buttons">
        <button class="confirm-button cancel-button" id="cancelLogout">Cancel</button>
        <button class="confirm-button confirm-logout-button" id="confirmLogoutButton">Logout</button>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
