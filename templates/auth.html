<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css')}}"/>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
            </div>
            <h1 id="formTitle">Welcome Back</h1>
            <p id="formSubtitle">Sign in to access Samar College Assistant</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>
            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <div class="custom-checkbox" id="customCheckbox">
                        <i class="fas fa-check"></i>
                    </div>
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button" id="loginButton">Sign In</button>
        </form>
        
        <!-- Signup Form (hidden by default) -->
        <form id="signupForm" style="display:none;">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signupUsername" name="username" class="form-input" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signupEmail" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" name="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="signupPasswordToggle"></i>
                </div>
            </div>
            <button type="submit" class="login-button" id="signupButton">Sign Up</button>
        </form>
        
        <div class="signup-link" id="toggleLink">
            Don't have an account? <a href="#" id="switchToSignup">Sign up here</a>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title">Success</div>
            <div class="notification-message">Operation completed successfully</div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
