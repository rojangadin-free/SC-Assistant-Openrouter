<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css')}}"/>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <div class="header-left">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-icon">
        <span>Dashboard</span>
      </div>
      <div class="header-right">
        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        <button class="logout-button" id="logoutButton">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
    
    <div class="content-area">
      <div class="upload-section">
        <div class="upload-header">
          <div class="upload-icon">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
          <h3 class="upload-title">Upload Files</h3>
        </div>
        
        <div class="upload-area" id="uploadArea">
          <i class="fas fa-cloud-upload-alt upload-icon-large"></i>
          <p class="upload-text">Drag and drop your files here</p>
          <p class="upload-subtext">or click to browse files</p>
          <input type="file" id="fileInput" class="file-input" multiple>
          <label for="fileInput" class="upload-button">Browse Files</label>
        </div>
        
        <div class="upload-progress" id="uploadProgress" style="display: none;">
          <h4>Uploading...</h4>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <span class="progress-text" id="progressText">0%</span>
        </div>
        
        <div class="uploaded-files" id="uploadedFiles" style="display: none;">
          <h4 style="margin-bottom: 1rem; color: var(--text-primary);">Uploaded Files</h4>
          <div class="file-list" id="fileList"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="confirm-dialog" id="confirmDialog">
    <div class="confirm-box">
      <h3 class="confirm-title">Confirm Logout</h3>
      <p class="confirm-message">Are you sure you want to logout?</p>
      <div class="confirm-buttons">
        <button class="confirm-button cancel-button" id="cancelLogout">Cancel</button>
        <button class="confirm-button confirm-logout-button" id="confirmLogoutButton">Logout</button>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <div class="notification-icon"><i class="fas fa-check"></i></div>
    <div class="notification-content">
      <div class="notification-title">Success</div>
      <div class="notification-message">File uploaded successfully</div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
