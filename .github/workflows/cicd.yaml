name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .  
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: **Cleanup Runner Resources**
        run: |
          # Stop all Docker containers (ignore error if none exist)
          docker stop $(docker ps -aq) || true
          # Remove all Docker containers (ignore error if none exist)
          docker rm $(docker ps -aq) || true
          # Remove all Docker images to free space
          docker rmi $(docker images -q) --force || true
          # Prune unused Docker volumes and networks
          docker volume prune -f
          docker network prune -f
          # Remove all unused Docker data (containers, networks, images, volumes)
          docker system prune -a --volumes -f
          # Clean apt cache and lists to free disk space
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          # Vacuum systemd journals older than 3 days:contentReference[oaicite:3]{index=3}
          sudo journalctl --vacuum-time=3d

      - name: Stop, Remove, and Run New Docker Container
        run: |
          CONTAINER_NAME="rag-app-container"
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:latest"

          # Stop and remove the existing container if it's running
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

          # Pull the latest image and run the new container
          docker pull $IMAGE_URI
          docker run -d --name $CONTAINER_NAME --restart always \
            -p 8080:8080 \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}" \
            -e AWS_REGION="${{ secrets.AWS_REGION }}" \
            -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
            -e OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" \
            -e COGNITO_USER_POOL_ID="${{ secrets.COGNITO_USER_POOL_ID }}" \
            -e COGNITO_CLIENT_ID="${{ secrets.COGNITO_CLIENT_ID }}" \
            -e FLASK_SECRET_KEY="${{ secrets.FLASK_SECRET_KEY }}" \
            $IMAGE_URI
